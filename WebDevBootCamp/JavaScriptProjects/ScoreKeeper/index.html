<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roller Derby Score Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container-fluid align-items-center">
        <nav id="mainNavbar" class="navbar navbar-light navbar-expand-md py-0">
            <a href="https://wftda.com/" target="_blank" class="navbar-brand"><img
                    src=" https://img.icons8.com/ios-filled/50/000000/roller-skates.png" /></a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navLinks">
                <ul class="navbar-nav">
                    <li class="nav-item" id="homeBanner">
                        <a href="http://www.barbedwirebetties.com/" class="nav-link" target="_blank">HOME: <span
                                id="homeTeam"><img class="img-fluid"
                                    src="https://images.squarespace-cdn.com/content/v1/56042859e4b0e9bc793cfbbc/1451864322840-LL93FV7IK2WISL715NR4/ke17ZwdGBToddI8pDm48kNzZ-zcgtvZFpwwFWdpSltZZw-zPPgdn4jUwVcJE1ZvWQUxwkmyExglNqGp0IvTJZUJFbgE-7XRK3dMEBRBhUpzlxouEdKuoif16b4e-Js9knoaAOqxCAuwc0xujfjKUadqVmgbaG7kPDONOL7T-6u4/Logo-for-Web-calendar-.jpg?format=500w" /></span></a>
                    </li>
                    <li class="nav-item" id="awayBanner">
                        <a href="http://www.brewcitybruisers.com/" class="nav-link" target="_blank">AWAY: <span
                                id="awayTeam"><img class="img-fluid"
                                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_4rHiZFpibiO5gZTLgBGN6KDeFReXI81Hwg&usqp=CAU" /></span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="scoreControl" class="row d-flex justify-content-center mt-1">
            <select name="totalPoints" id="maxScore" class="form-select mx-1" aria-label="Default select example">
                <option selected>Choose a max score</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
            <button id="reset" class="btn btn-danger pmx-1">Reset Score</button>
            <button id="addToHome" class="btn btn-success mx-1">+1 Home Team!</button>
            <button id="addToAway" class="btn btn-info mx-1">+1 Away Team!</button>
        </div>
        <div class="row mt-1 d-flex justify-content-center">
            <div class="col-10 col-sm-8 col-md-6 col-lg-4 m-1">
                <div class="row">
                    <div class="col p-0">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDobTpDmurwPRSDfVnWXL3rNNog2J8eBeAng&usqp=CAU"
                            alt="game photo" class="img-fluid w-100">
                    </div>
                </div>
                <div class="row">
                    <div class="col border border-dark rounded pt-2 d-flex justify-content-between align-items-center">
                        <h4 class="display-4 d-inline px-3">Home</h4>
                        <h4 class="display-1 d-inline"></h4>
                        <h4 class="display-4 d-inline px-3">Away</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col border border-dark rounded pt-2 d-flex justify-content-between align-items-center">
                        <h1 id="homeScore" class="display-1 d-inline border border-dark px-3">0</h1>
                        <h1 class="display-1 d-inline">to</h1>
                        <h1 id="awayScore" class="display-1 d-inline border border-dark px-3">0</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
