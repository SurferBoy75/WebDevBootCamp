<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/dummy">
    </form>

    <form action="/dummy">
        <button type="reset">Reset Fields</button>
        <p>
            <input type="checkbox" name="agree_tos" id="agree">
            <label for="agree">I agree to everything</label>
        </p>

        <p>
            <input type="radio" name="size" id="S" value="small">
            <label for="S">Small: </label>

            <input type="radio" name="size" id="M" value="medium">
            <label for="M">Medium: </label>

            <input type="radio" name="size" id="L" value="large">
            <label for="L">Large: </label>
        </p>
        <p>
            <label for="srcpref">Search Preference</label>
            <select name="engine" id="srcpref">
                <option value="">Please choose one...</option>
                <option value="reddit">Reddit</option>
                <option value="google">Google</option>
                <option value="youtube">YouTube</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="amount_of_cheese" id="Cheese" min="1" max="100" step="5" value="75">
        </p>

        <p>
            <label for="msg">Any Special Requests? </label><br>
            <textarea name="request" id="msg" cols="30" rows="10"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <form action="/dummy">
        <p>
            <label for="first">Enter First name</label>
            <input type="text" name="first" id="first" required>
        </p>
        <p>
            <label for="username">Username</label>
            <input type="text" name="usr" id="username" minlength="5" maxlength="20" required>
        </p>
        <p>
        <p>
            <input type="email" placeholder="email" required>
            <input type="url" placeholder="url" required>
        </p>
        <button>Submit</button>
        </p>
    </form>

</body>

</html>
