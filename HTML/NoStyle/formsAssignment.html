<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="/register">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="fname" required>

            <label for="last">Last name</label>
            <input type="text" id="last" name="lname" required>
        </div>

        <p>
            Select a Race:
        <p>
            <input type="radio" id="fun" name="race" value="5" required>
            <label for="fun">Fun Run 5k</label>
            <br>
            <input type="radio" id="half" name="race" value="13" required>
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" id="full" name="race" value="26" required>
            <label for="full">Full Marathon</label>
        </p>

        <div>
            <label for="email">Email </label>
            <input type="email" id="email" name="id" required>

            <label for="pwd">Password </label>
            <input type="password" id="pwd" name="pwd" required>

            <br>
            <label for="age">Select Age Group</label>
            <select name="agegrp" id="age">
                <option value="illegal">under 18</option>
                <option value="youthful">18-30</option>
                <option value="mid-life">30-50</option>
                <option value="ballsy">50+</option>
            </select>
        </div>

        </p>

        <div>
            <button>Register!</button>
        </div>
    </form>



</body>

</html>
